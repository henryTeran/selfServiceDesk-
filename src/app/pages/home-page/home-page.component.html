@if (RestoInfo) {
  <ion-content fullscreen [scrollY]="false" class="home-screen">
    <div class="background-img"></div>

    <div class="cta-content">
      <h1>{{ RestoInfo.title }}</h1>
      <p>Toucher l'écran pour commencer !</p>
      <img src="assets/hand.png" alt="Touchez l'écran" class="touch-icon" />
    </div>

    <ion-button class="start-btn-fullscreen" fill="clear" (click)="startOrdering()"></ion-button>
  </ion-content>
}
