@if (RestoInfo) {
  <div class="home-modern">
    <div class="hero-section">
      <div class="hero-overlay"></div>
      <div class="hero-background" [style.background-image]="'url(' + RestoInfo.photo + ')'"></div>

      <div class="hero-content">
        <div class="brand-logo">
          <img [src]="RestoInfo.photo" [alt]="RestoInfo.title">
        </div>

        <h1 class="hero-title animate-fade-in">{{ RestoInfo.title }}</h1>

        <p class="hero-subtitle animate-fade-in-delay">
          Commandez rapidement et facilement
        </p>

        <button class="cta-button animate-fade-in-delay-2" (click)="startOrdering()">
          <span>Commencer ma commande</span>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>

        <div class="touch-hint animate-bounce">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12l7 7 7-7"/>
          </svg>
          <p>Touchez pour continuer</p>
        </div>
      </div>

      <div class="features-bar">
        <div class="feature">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
          <span>Menu Complet</span>
        </div>
        <div class="feature">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3h18v18H3zM12 8v8M8 12h8"/>
          </svg>
          <span>Sur Place ou Ã€ Emporter</span>
        </div>
        <div class="feature">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
          <span>Paiement Rapide</span>
        </div>
      </div>
    </div>
  </div>
}
