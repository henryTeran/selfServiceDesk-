<div class="cart-overlay" [class.show]="cartOpen" (click)="toggleCart()"></div>

<div class="cart" [class.open]="cartOpen">
  <div class="cart-header">
    <h2>ðŸ›’ Votre commande</h2>
    <button class="close-btn" (click)="toggleCart()">âœ–</button>
  </div>

  <div class="cart-items">
    @for (item of selectedRecipe; track item.uuid) {
      <div class="cart-item">
        <img src="{{ item.imageUrl }}" alt="{{ item.title }}" />
        <div class="item-info">
          <h4>{{ item.title }}</h4>
          <p>{{ item.price }} CHF</p>
        </div>
        <button class="remove-btn" (click)="removeFromCart(item)">âœ–</button>
      </div>
    }

    @if (selectedRecipe.length === 0) {
      <p class="empty-cart">Votre panier est vide</p>
    }
  </div>

  @if (selectedRecipe.length > 0) {
    <div class="cart-footer">
      <div class="total">Total : {{ getTotalPrice() }} CHF</div>
      <button class="checkout-btn" (click)="saveOrderFromCart()">Commander</button>
    </div>
  }
</div>
