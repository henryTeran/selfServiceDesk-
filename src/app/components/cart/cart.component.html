<!--  BOUTON POUR OUVRIR/FERMER LE PANIER -->
<button class="cart-toggle-btn" (click)="toggleCart()">🛒</button>

<!--  PANIER AVEC CLASSE DYNAMIQUE -->
<div class="cart" [class.open]="cartOpen">
    <h2>🛒 Panier</h2>
    <button (click)="toggleCart()">❌ Fermer</button>

    @for (item of selectedRecipe; track item.uuid) {
        <div class="cart-item">
            <span>{{ item.title }} ({{ item.price }} CHF)</span>
            <button (click)="removeFromCart(item)">❌</button>
        </div>
    }

    @if (selectedRecipe.length === 0) {
        <p>Votre panier est vide</p>
    }

    @if (selectedRecipe.length > 0) {
        <button class="checkout-btn">Commander</button>
    }
</div>
